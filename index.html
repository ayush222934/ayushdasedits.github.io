
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayush Edits</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Ayush Edits</h1>
    <p>Video Editor | VFX | Motion Graphics</p>
  </header>

  <section id="showcase">
    <h2>Showcase Video</h2>
    <video src="videos/showcase.mp4" controls></video>
  </section>

  <section id="client-work">
    <h2>Client Work</h2>
    <div class="video-grid">
      <video src="videos/client1.mp4" controls></video>
      <video src="videos/client2.mp4" controls></video>
      <video src="videos/client3.mp4" controls></video>
      <video src="videos/client4.mp4" controls></video>
    </div>
  </section>

  <section id="tools">
    <h2>Tools I Use</h2>
    <div class="tools-grid">
      <img src="assets/ae.png" alt="After Effects"/>
      <img src="assets/ps.png" alt="Photoshop"/>
      <img src="assets/blender.png" alt="Blender"/>
      <img src="assets/maya.png" alt="Maya"/>
      <img src="assets/pr.png" alt="Premiere Pro"/>
    </div>
  </section>

  <section id="photo-manipulation">
    <h2>Photo Manipulations</h2>
    <div class="photo-grid">
      <img src="assets/photo1.jpg"/>
      <img src="assets/photo2.jpg"/>
    </div>
  </section>

  <footer>
    <div class="social-icons">
      <img src="assets/instagram.png" alt="Instagram" />
      <img src="assets/twitter.png" alt="Twitter" />
      <img src="assets/gmail.png" alt="Gmail" />
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
