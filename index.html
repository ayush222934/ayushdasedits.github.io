<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush Edits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><span class="purple">Ayush</span><span class="curved">Edits</span></h1>
        <p class="intro">Video Editor | VFX Artist | Designer</p>
    </header>

    <section class="highlight">
        <h2>Showcase</h2>
        <video controls src="media/showcase.mp4"></video>
    </section>

    <section class="client-work">
        <h2>Client Work</h2>
        <div class="video-grid">
            <video controls src="media/client1.mp4"></video>
            <video controls src="media/client2.mp4"></video>
            <video controls src="media/client3.mp4"></video>
            <video controls src="media/client4.mp4"></video>
        </div>
    </section>

    <section class="photo-manipulations">
        <h2>Showcase - Photo Manipulation</h2>
        <div class="photo-grid">
            <img src="media/photo1.jpg" alt="Manip 1">
            <img src="media/photo2.jpg" alt="Manip 2">
            <img src="media/photo3.jpg" alt="Manip 3">
            <img src="media/photo4.jpg" alt="Manip 4">
        </div>
    </section>

    <section class="tools">
        <h2>Tools I Use</h2>
        <div class="tools-logos">
            <img src="media/ae.png" alt="After Effects">
            <img src="media/ps.png" alt="Photoshop">
            <img src="media/blender.png" alt="Blender">
            <img src="media/maya.png" alt="Maya">
            <img src="media/pr.png" alt="Premiere Pro">
        </div>
    </section>

    <footer>
        <div class="socials">
            <a href="#"><img src="media/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="media/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="media/gmail.png" alt="Gmail"></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
