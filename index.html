
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayush Edits</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="title">Ayush <span>Edits</span></h1>
    <p class="info">Professional Video & Photo Editor | After Effects | Photoshop</p>
  </header>

  <section id="highlights">
    <h2>Highlights</h2>
    <video controls poster="assets/thumbnails/highlight.jpg">
      <source src="assets/videos/highlight.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section id="photo-edits">
    <h2>Photo Edits</h2>
    <img src="assets/photos/edit1.jpg" alt="Edit 1" />
    <img src="assets/photos/edit2.jpg" alt="Edit 2" />
  </section>

  <section id="socials">
    <h2>Follow Me</h2>
    <div class="icons">
      <img src="assets/icons/instagram.png" alt="Instagram"/>
      <img src="assets/icons/twitter.png" alt="Twitter"/>
      <img src="assets/icons/discord.png" alt="Discord"/>
    </div>
  </section>

  <section id="client-work">
    <h2>Client Work</h2>
    <video controls poster="assets/thumbnails/client1.jpg">
      <source src="assets/videos/client1.mp4" type="video/mp4">
    </video>
  </section>

  <footer>
    <p>Editing is an art. Book now.</p>
    <button onclick="window.location.href='book.html'">Book Now</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
